<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="../layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../css/global.css" media="all" />
</head>

<body>
	<div class="admin-main">
		<blockquote class="layui-elem-quote">
			<div id="divClass" style="width: 100%;height: 400px;"></div>
		</blockquote>
		<blockquote class="layui-elem-quote">
			<div id="divTime" style="width: 100%;height: 400px;"></div>
		</blockquote>
		<blockquote class="layui-elem-quote">

		</blockquote>
	</div>
</body>
<script src="../../js/libs/jquery-2.1.1.min.js" type="text/javascript"></script>
<script src="../../js/echarts/echarts.min.js"></script>
<script src="../../js/echarts/els.js"></script>
<script src="../../js/echarts/config.js"></script>

<script type="text/javascript" language='javascript'>
    var classChart = echarts.init(document.getElementById('divClass'));
    // 指定图表的配置项和数据
    var itemStyle = {
        normal: {
            // shadowBlur: 10,
            // shadowOffsetX: 0,
            // shadowOffsetY: 5,
            // shadowColor: 'rgba(0, 0, 0, 0.4)'
        }
    };
    var optionClass = {
        title: {
            text: '分类销售分析'
        },
        legend: {
            data:["农药","种子","肥料","农具","其他"]
        },
        tooltip: {

        },
        series: [{
            name: 'pie',
            type: 'pie',
            stack: 'all',
            symbol: 'circle',
            symbolSize: 10,
            selectedMode: 'single',
            selectedOffset: 20,
            roseType: true,
            data:[
                {value:335, name:'农药'},
                {value:310, name:'种子'},
                {value:234, name:'肥料'},
                {value:600, name:'农具'},
                {value:150, name:'其他'}
            ],
            itemStyle: itemStyle
        }]
    };
    // 使用刚指定的配置项和数据显示图表。
    classChart.setOption(optionClass);
    // 基于准备好的dom，初始化echarts实例
    var timeChart = echarts.init(document.getElementById('divTime'));

    var labelOption = {
        normal: {
            show: true,
            position: 'insideBottom',
            rotate: 90,
            textStyle: {
                align: 'left',
                verticalAlign: 'middle'
            }
        }
    };
    // 指定图表的配置项和数据
    var Timeoption = {
        title: {
            text: '时间销售分析'
        },
        color: ['#003366', '#006699', '#4cabce', '#e5323e'],
        tooltip: {
            trigger: 'axis',
            axisPointer: {            // 坐标轴指示器，坐标轴触发有效
                type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
            }
        },
        legend: {
            data:['农药', '种子', '肥料', '农具']
        },
        toolbox: {
            show: true,
            orient: 'vertical',
            left: 'right',
            top: 'center',
            feature: {
                mark: {show: true},
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar', 'stack', 'tiled']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        calculable: true,
        xAxis: [
            {
                type: 'category',
                axisTick: {show: false},
                data: ['2012', '2013', '2014', '2015', '2016','2017', '2018', '2019', '2020', '2021']
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: '农药',
                type: 'bar',
                barGap: 0,
                label: labelOption,
                data: [320, 332, 301, 334, 390,320, 332, 301, 334, 390]
            },
            {
                name: '种子',
                type: 'bar',
                label: labelOption,
                data: [220, 182, 191, 234, 290,220, 182, 191, 234, 290]
            },
            {
                name: '肥料',
                type: 'bar',
                label: labelOption,
                data: [150, 232, 201, 154, 190,150, 232, 201, 154, 190]
            },
            {
                name: '农具',
                type: 'bar',
                label: labelOption,
                data: [98, 77, 101, 99, 30,150, 232, 201, 154, 190]
            }
        ]
    }

    timeChart.setOption(Timeoption);
</script>
</html>
